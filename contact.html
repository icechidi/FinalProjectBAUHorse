<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - BAU HorseRiders Academy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">BAU HorseRiders</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="container py-5">
  <h1 class="text-center mb-4">Get in Touch</h1>
  <div class="row">
    <div class="col-md-6">
      <h5>Location & Contact</h5>
      <p><strong>Address:</strong> Alakoy, Nicosia, Lefkosa</p>
      <p><strong>Phone:</strong> +90 533 829 4962</p>
      <p><strong>Email:</strong> info@bauhorseriders.com</p>
      <p><strong>Hours:</strong> Mon–Sat: 8am – 6pm</p>
    </div>
    <div class="col-md-6">
      <h5>Send Us a Message</h5>
      <form>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Send</button>
      </form>
    </div>
  </div>
</section>

<footer class="bg-dark text-white text-center py-4">
  <p>&copy; 2025 BAU HorseRiders Academy</p>
</footer>
